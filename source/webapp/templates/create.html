<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form action="/" method="post">
    {% csrf_token %}
    <label>First number:</label><br/>
    <input type="first_number" name="first_number"/><br/>
    <label>Second number:</label><br/>
    <input type="second_number" name="second_number"/><br/>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="user" id="flexRadioDefault1" value="add">
      <label class="form-check-label" for="exampleRadios1">
          Add
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="user" id="flexRadioDefault2" value="subtract">
      <label class="form-check-label" for="exampleRadios2">
        subtract
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="user" id="flexRadioDefault3" value="multiply">
      <label class="form-check-label" for="exampleRadios2">
        multiply
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="user" id="flexRadioDefault4" value="divide">
      <label class="form-check-label" for="exampleRadios2">
        divide
      </label>
    </div>

    <input class = "mt-4" type="submit" value="Calculate"/>
</form>
<h1>Result: {{ first_number }} {{ znak }} {{ second_number }} = {{ result }}</h1>
</body>
</html>
